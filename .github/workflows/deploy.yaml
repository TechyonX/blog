name: deploy

# Trigger on push
on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install modules
      run: |
        echo Installing...
        yarn install
        
    - name: Build
      run: |
        echo Building...
        yarn run build --prefix-paths

    - name: Upload built project
      uses: actions/upload-artifact@v1
      with:
        name: public
        path: public
  
  deploy:
    needs: build

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Dowload build files
      uses: actions/download-artifact@v1
      with:
        name: public

    - name: Install required packages
      run: sudo apt install rsync

    - name: Copy files
      env:
        USERNAME: techyonx
        HOST: techyonx.com
        REMOTE_PATH: /var/www/techyonx.com/public/
        SSH_KEY: ${{ secrets.SSH_KEY }}
        KNOWN_HOSTS: ${{ secrets.KNOWN_HOSTS }}
      run: |
        echo $SSH_KEY > /tmp/deploy_rsa
        echo $KNOWN_HOSTS > /tmp/known_hosts
        chmod 600 /tmp/deploy_rsa
        chmod 644 /tmp/known_hosts
        rsync -e 'ssh -i /tmp/deploy_rsa -o "UserKnownHostsFile=/tmp/known_hosts"' -a --delete public/ $USERNAME@$HOST:$REMOTE_PATH
