name: build

# Trigger on pull requests
on:
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install modules
      run: |
        echo Installing...
        yarn install
        
    - name: Build
      env:
        API_URL: ${{ secrets.API_URL }}
      run: |
        echo Building...
        yarn run build --prefix-paths
